---
#WHICH NETWORK IS PRIMARY?
alces_stack::primary_role: private
#PRIVATE NETWORK
alces_stack::private_network: "10.10.0.0"
alces_stack::private_gateway: "10.10.0.1"
alces_stack::private_netmask: "255.255.0.0"
alces_stack::private_domain: prv.%{clustername}.cluster
alces_stack::private_dhcp: false
alces_stack::private_dns:
 - '10.10.0.1'
#MANAGEMENT NETWORK
alces_stack::management_netmask: "255.255.0.0"
alces_stack::management_network: "10.11.0.0"
alces_stack::management_gateway: "10.11.0.1"
alces_stack::management_domain: mgt.%{clustername}.cluster
alces_stack::management_dhcp: false
#BMC NETWORK
alces_stack::bmc_netmask: %{management_netmask}
alces_stack::bmc_network: %{management_network}
alces_stack::bmc_gateway: %{management_gateway}
alces_stack::bmc_domain: bmc.%{management_domain}
#INFINIBAND_NETWORK
alces_stack::infiniband_netmask: "255.255.0.0"
alces_stack::infiniband_network: "10.12.0.0"
alces_stack::infiniband_gateway: "10.12.0.1"
alces_stack::infiniband_domain: ib.%{clustername}.cluster
#SECURE NETWORT
alces_stack::secure_network: "10.13.0.0"
alces_stack::secure_netmask: "255.255.0.0"
alces_stack::secure_gateway: "10.13.0.1"
alces_stack::secure_domain: sec.%{clustername}.cluster
#CLIENT NETWORK
alces_stack::client_network: "10.14.0.0"
alces_stack::client_netmask: "255.255.0.0"
alces_stack::client_gateway: "10.14.0.0"
alces_stack::client_domain: vpn.%{clustername}.cluster
#PUBLIC_NETWORK
alces_stack::public_netmask: "255.255.0.0"
alces_stack::public_network: "10.101.0.0"
alces_stack::public_domain: "dmz.alces-software.com"
alces_stack::public_gateway: "10.101.0.1"
#which networks to configure DNS for (requires named enabled)
alces_stack::dnsnetworks:
 - 'private'
 - 'infiniband'
 - 'secure'
 - 'management'
alces_stack::dnssearchdomains:
 - %{management_domain}
 - %{secure_domain}
 - %{infiniband_domain}
 - %{clustername}.cluster
alces_stack::forwarddns:
 - '10.101.0.1'
alces_stack::ntpservers:
 - 'headnode1'
 - 'headnode2'
 - '0.rhel.pool.ntp.org'
 - '1.rhel.pool.ntp.org'
 - '2.rhel.pool.ntp.org'
alces_stack::relayhost:
 - 'smtp.alces-software.com'
