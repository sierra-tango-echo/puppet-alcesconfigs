---
#WHICH NETWORK IS PRIMARY?
alces_stack::primary_role: private
#PRIVATE NETWORK
alces_stack::private_network: "10.199.0.0"
alces_stack::private_gateway: "10.199.0.1"
alces_stack::private_netmask: "255.255.192.0"
alces_stack::private_domain: prv.%{clustername}.cluster
alces_stack::private_dhcp: false
alces_stack::private_dns:
 - '10.199.0.1'
#MANAGEMENT NETWORK
alces_stack::management_netmask: "255.255.192.0"
alces_stack::management_network: "10.199.64.0"
alces_stack::management_gateway: "10.199.64.1"
alces_stack::management_domain: mgt.%{clustername}.cluster
alces_stack::management_dhcp: false
#BMC NETWORK
alces_stack::bmc_netmask: %{management_netmask}
alces_stack::bmc_network: %{management_network}
alces_stack::bmc_gateway: %{management_gateway}
alces_stack::bmc_domain: bmc.%{management_domain}
#INFINIBAND_NETWORK
alces_stack::infiniband_netmask: "255.255.192.0"
alces_stack::infiniband_network: "10.199.128.0"
alces_stack::infiniband_gateway: "10.199.128.11"
alces_stack::infiniband_domain: ib.%{clustername}.cluster
#SECURE NETWORK
alces_stack::secure_network: "10.199.192.0"
alces_stack::secure_netmask: "255.255.192.0"
alces_stack::secure_gateway: "10.199.192.1"
alces_stack::secure_domain: sec.%{clustername}.cluster
#CLIENT NETWORK
alces_stack::client_network: "10.14.0.0"
alces_stack::client_netmask: "255.255.0.0"
alces_stack::client_gateway: "10.14.0.0"
alces_stack::client_domain: vpn.%{clustername}.cluster
#PUBLIC_NETWORK
alces_stack::public_netmask: "255.255.255.0"
alces_stack::public_network: "137.73.113.0"
alces_stack::public_domain: "hpc.kcl.ac.uk"
alces_stack::public_gateway: "137.73.113.254"
#which networks to configure DNS for (requires named enabled)
alces_stack::dnsnetworks:
 - 'private'
 - 'infiniband'
 - 'secure'
 - 'management'
alces_stack::dnssearchdomains:
 - %{private_domain}
 - %{management_domain}
 - %{secure_domain}
 - %{infiniband_domain}
 - %{clustername}.cluster
alces_stack::forwarddns:
 - '10.101.0.1'
 - '137.73.254.10'
 - '159.92.254.10'
alces_stack::ntpservers:
 - 'ntp0.kcl.ac.uk'
 - 'ntp1.kcl.ac.uk'
 - 'ntp2.kcl.ac.uk'
 - 'ntp3.kcl.ac.uk'
 - 'headnode1'
 - 'headnode2'
 - '0.rhel.pool.ntp.org'
 - '1.rhel.pool.ntp.org'
 - '2.rhel.pool.ntp.org'
alces_stack::relayhost:
 - 'smtp.kcl.ac.uk'
