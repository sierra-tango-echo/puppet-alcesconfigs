---
alces_stack::profile::lustrenetworks: o2ib0(ib0),tcp0(brprivate)
alces_stack::lustre: true
alces_stack::networkinterfaces:
 - em1
 - em2
 - p1p1
 - p1p2
 - p4p1
 - p4p2
 - bmc
 - brpublic
 - brmanagement
 - brprivate
 - bond0
 - bond1
 - ib0
# - brmanagement
#alces_stack::networkrole_eth0: brprivate
alces_stack::networkrole_bmc: bmc
alces_stack::networkrole_ib0: infiniband
#alces_stack::networkrole_eth1: brmanagement
alces_stack::defaultgateway_role: public
alces_stack::networkrole_p1p1: bond1
alces_stack::networkrole_p1p2: bond1
alces_stack::networkrole_p4p1: bond0
alces_stack::networkrole_em2: brmanagement
alces_stack::networkrole_em1: bond0
alces_stack::networkrole_brmanagement: management
alces_stack::networkrole_brprivate: private
alces_stack::networkrole_brpublic: public
alces_stack::networkrole_bond0: brprivate
alces_stack::networkrole_bond1: brpublic
#alces_stack::networkrole_brinfiniband: infiniband
alces_stack::networkrole_bmc: bmc
#alces_stack::networkrole_ib0: infiniband
#alces_stack::networkrole_eth1: management
#alces_stack::networkrole_eth2: public
alces_stack::melanox: false
alces_stack::qlogic: true
alces_stack::defaultgateway_role: public
alces_stack::infiniband: true
alcesbase::serialconsoledevice: "/dev/ttyS1"
alcesbase::serialconsolebaud: "115200"
alces_stack::profile::ha: true
# BONDS
alces_stack::bonds:
 - bond0
 - bond1
# Options for bond0
alces_stack::bond0_type: 1
alces_stack::bond0_options: 'miimon=80 primary=p4p1'
alces_stack::bond1_type: 1
alces_stack::bond1_options: 'miimon=80'
#alces_stack::gangliaport: 8649
alces_stack::schedulerrole: master
# BRIDGES
alces_stack::bridges:
 - brpublic
 - brprivate
 - brmanagement
