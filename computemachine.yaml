---
alcesbase::serialconsoledevice: "/dev/ttyS1"
alcesbase::serialconsolebaud: "115200"
alcesbase::nvidia: false
alcesservices::nfsimports:
 'headnode:/users':
   target: '/users'
   options: intr,rsize=32768,wsize=32768,_netdev
 'headnode:/opt/service':
   target: '/opt/service'
   options: intr,rsize=32768,wsize=32768,_netdev
 'headnode:/opt/apps':
   target: '/opt/apps'
   options: intr,rsize=32768,wsize=32768,_netdev
