---
alceshpc::lustrenetworks: tcp0(eth0)
alceshpc::lustreclient_target: '10.110.1.22@tcp0:10.110.1.21@tcp0:/lustre'
alceshpc::lustre: true
alcesbase::ha: false
alceshpc::schedulerrole: master
alcesservices::nfsexports:
 home:
  path: '/users'
  nfsexportoptions: rw,no_root_squash,no_subtree_check,sync
  interface: eth0
 service:
  path: '/opt/service'
  nfsexportoptions: ro,no_root_squash,no_subtree_check,sync
  interface: eth0
 apps:
  path: '/opt/apps'
  nfsexportoptions: ro,no_root_squash,no_subtree_check,sync
  interface: eth0
 gridware:
  path: '/opt/gridware'
  nfsexportoptions: ro,no_root_squash,no_subtree_check,sync
  interface: eth0
 clusterware:
  path: '/opt/clusterware'
  nfsexportoptions: ro,no_root_squash,no_subtree_check,sync
  interface: eth0
