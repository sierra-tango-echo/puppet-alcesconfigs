---
alcesbase::ha: false
alceshpc::schedulerrole: master
alcesservices::nfsexports:
 service:
  path: '/opt/service'
  nfsexportoptions: ro,no_root_squash,no_subtree_check,sync
  interface: eth0
 clusterware:
  path: '/opt/clusterware'
  nfsexportoptions: ro,no_root_squash,no_subtree_check,sync
  interface: eth0
alcesservices::nfsimports:
 'master1:/exports/users':
   target: '/users'
   options: intr,rsize=32768,wsize=32768,_netdev
 'master1:/exports/apps':
   target: '/opt/apps'
   options: intr,rsize=32768,wsize=32768,_netdev
 'master1:/exports/gridware':
   target: '/opt/gridware'
   options: intr,rsize=32768,wsize=32768,_netdev
